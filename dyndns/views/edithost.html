{{define "content"}}
<div class="p-4" style="background-color: #e9ecef">
    <h3 class="text-center mb-4">{{if .isEdit }}Edit{{else}}Add{{end}} Host Entry</h3>
    <form id="editHostForm" action="javascript:void(0);">
        <div class="form-group row">
            <label for="hostname" class="col-sm-3 col-form-label">Hostname:</label>
            <div class="col-sm input-group">
                <input type="text" class="form-control" placeholder="Enter hostname" id="hostname" name="hostname" value="{{.host.Hostname}}" {{if .isEdit}}readonly{{end}}>
            </div>
            <label for="hostname" class="col-form-label">.</label>
            <div class="col-sm input-group-append">
                <select class="custom-select" name="domain" id="domain">
                {{if .isEdit}}
                    <option selected>Choose...</option>
                {{end}}
                {{range $domain := .config.Domains}}
                    <option {{if $.isEdit}}disabled="true" {{if eq $.host.Domain $domain}}selected{{end}}{{end}} value="{{$domain}}">{{$domain}}</option>
                {{end}}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="ip4" class="col-sm-3 col-form-label">IPv4 Address:</label>
            <div class="col-sm"><input type="text" class="form-control" placeholder="Enter IPv4 Address (optional)" id="ip4" name="ip4" value="{{.host.Ip4}}"></div>
        </div>
        <div class="form-group row">
            <label for="ip6" class="col-sm-3 col-form-label">IPv6 Address:</label>
            <div class="col-sm"><input type="text" class="form-control" placeholder="Enter IPv6 Address (optional)" id="ip6" name="ip6" value="{{.host.Ip6}}"></div>
        </div>
        <div class="form-group row">
            <label for="ip6prefix" class="col-sm-3 col-form-label">IPv6 Prefix:</label>
            <div class="col-sm"><input type="text" class="form-control" placeholder="Enter IPv6 Prefix (optional)" id="ip6prefix" name="ip6prefix" value="{{.host.Ip6Prefix}}"></div>
        </div>
        <div class="form-group row">
            <label for="ttl" class="col-sm-3 col-form-label">TTL:</label>
            <div class="col-sm">
                <select class="form-control" id="ttl" name="ttl">
                    <option value="20" {{if .host.Ttl }}{{if eq .host.Ttl 20 }}selected{{end}}{{end}}>20 s.  Super dynamic DNS for frequent updates</option>
                    <option value="60" {{if .host.Ttl }}{{if eq .host.Ttl 60 }}selected{{end}}{{end}}>60 s.  Default dynamic DNS value</option>
                    <option value="3600" {{if .host.Ttl }}{{if eq .host.Ttl 3600 }}selected{{end}}{{end}}>1 hr.  Rarely updated IP address</option>
                    <option value="14400" {{if .host.Ttl }}{{if eq .host.Ttl 14400 }}selected{{end}}{{end}}>4 hrs. Static record with benefits of DNS caching</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="username" class="col-sm-3 col-form-label">Username:</label>
            <div class="col-sm input-group">
                <div class="input-group-prepend">
                    <button class="username copyToClipboard btn btn-outline-secondary" type="button"><img src="/static/icons/clipboard.svg" style="vertical-align: baseline" alt="" width="16" height="16" title="Copy"></button>
                </div>
                <input type="text" class="username form-control" placeholder="Enter username" id="username" name="username" value="{{.host.UserName}}">
                <div class="input-group-append">
                    <button class="username generateHash btn btn-outline-secondary" type="button">Generate</button>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="username" class="col-sm-3 col-form-label">Password:</label>
            <div class="col-sm input-group">
                <div class="input-group-prepend">
                    <button class="password copyToClipboard btn btn-outline-secondary" type="button"><img src="/static/icons/clipboard.svg" style="vertical-align: baseline" alt="" width="16" height="16" title="Copy"></button>
                </div>
                <input type="text" class="password form-control" placeholder="Enter password" id="password" name="password" value="{{.host.Password}}">
                <div class="input-group-append">
                    <button class="password generateHash btn btn-outline-secondary" type="button">Generate</button>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="trackingmode" class="col-sm-3 col-form-label">IPv6 Host Tracking:</label>
            <div class="col-sm input-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="trackingmode" id="trackOff" value="0" {{if eq $.host.TrackingMode 0}}checked{{end}}>
                    <label class="form-check-label" for="trackOff">Disabled</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="trackingmode" id="trackPrefix" value="1" {{if eq $.host.TrackingMode 1}}checked{{end}}>
                    <label class="form-check-label" for="trackPrefix">Use explicit IPv6 prefix</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="trackingmode" id="trackHostAddress" value="2" {{if eq $.host.TrackingMode 2}}checked{{end}}>
                    <label class="form-check-label" for="trackHostAddress">Obtain prefix from host address</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="trackingmode" class="col-sm-3 col-form-label">Host to track:</label>
            <div class="col-sm">
                <select class="custom-select" name="trackinghostid">
                    <option selected value="none">None</option>
                    {{range $host, $id := .otherHosts}}
                        <option {{if eq $.host.TrackingHostID $id}}selected{{end}} value="{{$id}}">{{$host}}</option>
                    {{end}}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="ip6hostpart" class="col-sm-3 col-form-label">Static Host Address:</label>
            <div class="col-sm">
                <input type="text" class="form-control" placeholder="IPv6 Host Address" id="ip6hostpart" name="ip6hostpart" value="{{.host.Ip6HostPart}}">
            </div>
            <div class="input-group col-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">/</div>
                </div>
                <input type="text" class="form-control" placeholder="Subnet Size" id="ip6hostsize" name="ip6hostsize" value="{{if .isEdit}}{{.host.Ip6HostSize}}{{else}}64{{end}}">
            </div>
        </div>
        <div class="text-right"><button id="{{.host.ID}}" class="{{if .isEdit}}edit{{else}}add{{end}} host btn btn-primary">{{if .isEdit}}Edit{{else}}Add{{end}} Host Entry</button></div>
    </form>
</div>
{{end}}
