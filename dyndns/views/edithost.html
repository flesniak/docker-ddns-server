{{define "content"}}
    <div class="p-4" style="background-color: #e9ecef">
        <h3 class="text-center mb-4">{{if eq .addEdit "edit" }}Edit{{else if eq .addEdit "add" }}Add{{end}} Host Entry</h3>
            <form id="editHostForm" action="javascript:void(0);">
            <div class="row mt-3">
                <div class="col-1"></div>
                <div class="col-2 text-right">Hostname:</div>
                <div class="col-8 input-group">
                    <input type="text" class="form-control" placeholder="Enter hostname" name="hostname" value="{{.host.Hostname}}" {{if eq .addEdit "edit" }}readonly{{end}}>
                    <div class="input-group-append">
                        <select class="custom-select" name="domain" id="domain">
                        {{if eq .addEdit "add"}}
                            <option selected>Choose...</option>
                        {{end}}
                        {{range $domain := .config.Domains}}
                            <a class="dropdown-item"><option {{if eq $.addEdit "edit"}}disabled="true" {{if eq $.host.Domain $domain}}selected{{end}}{{end}} value="{{$domain}}">{{$domain}}</option></a>
                        {{end}}
                        </select>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row mt-3">
                <div class="col-1"></div>
                <div class="col-2 text-right">IPv4 Address:</div>
                <div class="col-8"><input type="text" class="form-control" placeholder="Enter IPv4 Address (optional)" name="ip4" value="{{.host.Ip4}}"></div>
                <div class="col-1"></div>
            </div>
            <div class="row mt-3">
                <div class="col-1"></div>
                <div class="col-2 text-right">IPv6 Address:</div>
                <div class="col-8"><input type="text" class="form-control" placeholder="Enter IPv6 Address (optional)" name="ip6" value="{{.host.Ip6}}"></div>
                <div class="col-1"></div>
            </div>
            <div class="row mt-3">
                <div class="col-1"></div>
                <div class="col-2 text-right">IPv6 Prefix:</div>
                <div class="col-8"><input type="text" class="form-control" placeholder="Enter IPv6 Prefix (optional)" name="ip6prefix" value="{{.host.Ip6Prefix}}"></div>
                <div class="col-1"></div>
            </div>
            <div class="row mt-3">
                <div class="col-1"></div>
                <div class="col-2 text-right">TTL:</div>
                <div class="col-8">
                    <select class="form-control" name="ttl">
                        <option value="20" {{if .host.Ttl }}{{if eq .host.Ttl 20 }}selected{{end}}{{end}}>20 s.  Super dynamic DNS for frequent updates</option>
                        <option value="60" {{if .host.Ttl }}{{if eq .host.Ttl 60 }}selected{{end}}{{end}}>60 s.  Default dynamic DNS value</option>
                        <option value="3600" {{if .host.Ttl }}{{if eq .host.Ttl 3600 }}selected{{end}}{{end}}>1 hr.  Rarely updated IP address</option>
                        <option value="14400" {{if .host.Ttl }}{{if eq .host.Ttl 14400 }}selected{{end}}{{end}}>4 hrs. Static record with benefits of DNS caching</option>
                    </select>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row mt-3">
                <div class="col-1"></div>
                <div class="col-2 text-right">Username:</div>
                <div class="col-8 input-group">
                    <div class="input-group-prepend">
                        <button class="username copyToClipboard btn btn-outline-secondary" type="button"><img src="/static/icons/clipboard.svg" style="vertical-align: baseline" alt="" width="16" height="16" title="Copy"></button>
                    </div>
                    <input type="text" class="username form-control" placeholder="Enter username" name="username" id="username" value="{{.host.UserName}}">
                    <div class="input-group-append">
                        <button class="username generateHash btn btn-outline-secondary" type="button">Generate</button>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row mt-3">
                <div class="col-1"></div>
                <div class="col-2 text-right">Password:</div>
                <div class="col-8 input-group">
                    <div class="input-group-prepend">
                        <button class="password copyToClipboard btn btn-outline-secondary" type="button"><img src="/static/icons/clipboard.svg" style="vertical-align: baseline" alt="" width="16" height="16" title="Copy"></button>
                    </div>
                    <input type="text" class="password form-control" placeholder="Enter password" name="password" id="password" value="{{.host.Password}}">
                    <div class="input-group-append">
                        <button class="password generateHash btn btn-outline-secondary" type="button">Generate</button>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row mt-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="trackingmode" id="trackOff" value="0" {{if eq $.host.TrackingMode 0}}checked{{end}}>
                    <label class="form-check-label" for="trackOff">Tracking disabled</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="trackingmode" id="trackPrefix" value="1" {{if eq $.host.TrackingMode 1}}checked{{end}}>
                    <label class="form-check-label" for="trackPrefix">Track explicitly set IPv6 prefix</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="trackingmode" id="trackHostAddress" value="2" {{if eq $.host.TrackingMode 2}}checked{{end}}>
                    <label class="form-check-label" for="trackHostAddress">Obtain prefix from the IPv6 host address</label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-1"></div>
                <div class="col-2 text-right">Track IPv6 prefix of another host:</div>
                <div class="col-8 input-group">
                    <input type="text" class="form-control" placeholder="IPv6 Host Adress" name="ip6hostpart" value="{{.host.Ip6HostPart}}">
                    <div class="input-group-append">
                        <select class="custom-select" name="trackinghostid">
                            <option selected value="none">None</option>
                        {{range $host, $id := .otherHosts}}
                            <a class="dropdown-item"><option {{if eq $.host.TrackingHostID $id}}selected{{end}} value="{{$id}}">{{$host}}</option></a>
                        {{end}}
                        </select>
                    </div>
                    <input type="text" class="form-control" placeholder="IPv6 Host Part Size" name="ip6hostsize" value="{{if eq $.addEdit "edit"}}{{.host.Ip6HostSize}}{{else}}64{{end}}">
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row mt-3">
                <div class="col-11 d-flex justify-content-end"><button id="{{.host.ID}}" class="{{.addEdit}} host btn btn-primary">{{if eq .addEdit "edit" }}Edit{{else if eq .addEdit "add" }}Add{{end}} Host Entry</button></div>
                <div class="col-1"></div>
            </div>
        </form>
    </div>
{{end}}
